<div class="row" ng-init="vm.getProjects()">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <div class="col-lg-8">
                                    <h5>Listado de proyectos</h5>
                                </div>
                                <div class="col-lg-4" style="text-align: right">
                                    <a href="javascript:;"  ui-sref="app.new_project"><i class="fa fa-plus-square"></i> Nuevo proyecto</a>
                                </div>
                            </div>
                            <div class="ibox-content"> 
                                
                                    <table class="table table-striped table-bordered table-hover " id="editable_projects">
                                        <thead>
                                        <tr>

                                            <th style="width:10px;">#</th>
                                            <th>Proyecto </th>
                                            <th>Tipo</th>
                                            <th>Dirreci√≥n</th>
                                            <th style="width:5%">Estado</th>
                                            <th style="width:5%">Promocionar</th>
                                            <th style="width:5%">Opciones</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="i in vm.projects">
                                                <td>{{i.proyecto.id}}</td>
                                                <td>{{i.informacion_basica.nombre}}</td>
                                                <td>{{i.informacion_basica.nombreTipoProyecto}}</td>
                                                <td>{{i.informacion_basica.direccion}}</td>
                                                <td>
                                                    <a href="javascript:;" title="Click para activar" ng-if="i.proyecto.estado == 'INACTIVO'" ><span class="badge badge-danger">{{i.proyecto.estado}}</span></a>
                                                    <a href="javascript:;" title="Click para desactivar" ng-if="i.proyecto.estado == 'ACTIVO'"><span class="badge badge-primary">{{i.proyecto.estado}}</span></a>
                                                </td>
                                                <td style="text-align: center">
                                                  <a href="javascript:;" title="Click para quitar del banner" ng-if="i.proyecto.destacado == 1"><i class="fa fa-star text-success"></i></a>
                                                  <a href="javascript:;" title="Click para publicar en el banner" ng-if="i.proyecto.destacado == 0"><i class="fa fa-star-o text-danger"></i></a>
                                                </td>
                                                <td  style="text-align: center;"><a href="javascript:;"><i class="fa fa-eye text-navy"></i></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                    </div>

                </div>
