<div class="middle-box text-center loginscreen animated fadeInDown" style="margin-top: 10%">
        <div>
            <div>
                <img src="images/logo.png" alt="" style="width: 100%"/>
            </div>
            <div class="spacer" style="height:20px;"></div>
            <p>Bienvenido a Equilatero Admin</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" id="user" ng-model="auth.user.usuario" name="email" class="form-control" placeholder="Usuario"  required=""> </div>
                </div>
                <div class="form-group">
                    <input type="password" id="pass" name="pass" ng-model="auth.user.password" class="form-control" placeholder="Contraseña" required=""> 
                </div>
                <button class="btn btn-primary block full-width m-b " ng-click="auth.login();" id="login">Iniciar Sesión</button>
            </form>
            <p class="m-t"> <small>Equilatero admin © 2017</small> </p>
        </div>

<div class="bg-login">
    
</div>

<script>
    $(document).ready(function() {
        $('#user').focus();
    });
</script>
